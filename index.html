<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css stylesheets -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- javascript link -->
    <script defer="" src="js/index.js"></script>

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>

  <body>
    <div class="background-image">
      <div class="content-wrapper">
        <div class="logo-image">
          <a
            ><img
              class="logo"
              src="./images/desktop/logo.svg"
              alt="company logo"
          /></a>
        </div>

        <main>
          <section class="landing-wrapper">
            <h1 class="landing-title">
              Publish your podcasts <span class="title-white">everywhere.</span>
            </h1>
            <p class="landing-text">
              Upload your audio to Pod with a single click. Weâ€™ll then
              distribute your podcast to Spotify, Apple Podcasts, Google
              Podcasts, Pocket Casts and more!
            </p>

            <!-- container for icon and form to put in grid -->
            <div class="icon-and-form">
              <div class="landing-icons">
                <ul class="icons-list">
                  <li class="icon">
                    <img
                      src="./images/desktop/spotify.svg"
                      alt="spotify logo"
                    />
                  </li>
                  <li class="icon">
                    <img src="./images/desktop/apple-podcast.svg" />
                  </li>
                  <li class="icon">
                    <img src="./images/desktop/google-podcasts.svg" />
                  </li>
                  <li class="icon">
                    <img src="./images/desktop/pocket-casts.svg" />
                  </li>
                </ul>
              </div>

              <!-- HTML only collect data cannot receive it anywhere. Data send you have to define in from under action -->
              <form class="email-form" action="#">
                <!-- create divs as are inline elements need to set to block elements -->
                <div class="form-div">
                  <input
                    class="email-input"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email address"
                  />
                  <div class="email-error"></div>
                </div>
                <!-- <div>
                  <span class="oops-message"></span>
                </div> -->
                <!-- onclick event execute validate function -->
                <button type="submit" class="btn">Request Access</button>
              </form>
            </div>
          </section>
        </main>

        <footer class="footer">
          <div class="footer-dots">
            <!-- not alt as not important -->
            <img src="./images/desktop/bg-pattern-dots.svg" alt="" />
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
